<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Will you be my Valentine?</title>

  <style>
    :root{
      --pink-bg:#f6c7d4;
      --card:#f3f0ec;
      --shadow: 0 18px 50px rgba(0,0,0,.18);
      --text:#111;
      --muted:#6c6c6c;

      --yes:#ff4f87;
      --yes-hover:#ff2f72;

      --btn:#e9e3dd;
      --btn-hover:#ded6cf;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      background:
        radial-gradient(1200px 800px at 50% 10%, rgba(255,255,255,.35), transparent 60%),
        var(--pink-bg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
    }

    .card{
      width:min(760px, 92vw);
      background:var(--card);
      border-radius:18px;
      box-shadow:var(--shadow);
      padding:36px 26px 26px;
      position:relative;
      overflow:hidden;
      border: 1px solid rgba(0,0,0,.05);
    }

    .top{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:12px;
      margin-bottom:18px;
    }

    /* Petit ‚Äúhibou‚Äù/t√™te */
    .owl{
      width:74px; height:74px;
      border-radius:50%;
      background: #f1b07a;
      position:relative;
      box-shadow: inset 0 -8px 0 rgba(0,0,0,.06);
    }
    .owl:before, .owl:after{
      content:"";
      position:absolute;
      top:18px;
      width:10px; height:10px;
      border-radius:50%;
      background:#111;
    }
    .owl:before{ left:24px; }
    .owl:after{ right:24px; }

    .beak{
      position:absolute;
      left:50%; top:38px;
      width:10px; height:10px;
      background:#ff6b8a;
      transform: translateX(-50%) rotate(45deg);
      border-radius:2px;
    }
    .heart{
      position:absolute;
      right:-6px; top:4px;
      width:22px; height:22px;
      background:#ff3b7a;
      transform: rotate(45deg);
      border-radius:4px;
      box-shadow: 0 8px 18px rgba(255,59,122,.35);
    }
    .heart:before,.heart:after{
      content:"";
      position:absolute;
      width:22px; height:22px;
      background:#ff3b7a;
      border-radius:50%;
    }
    .heart:before{ left:-11px; top:0; }
    .heart:after{ left:0; top:-11px; }

    h1{
      margin:0;
      font-size: clamp(22px, 2.6vw, 34px);
      font-weight:800;
      letter-spacing:-.2px;
      text-align:center;
    }

    .btns{
      margin-top:22px;
      display:flex;
      justify-content:center;
      gap:18px;
      position:relative;
      height:62px;          /* un peu plus haut pour laisser bouger le "No" */
      overflow:visible;
    }

    button{
      appearance:none;
      border:0;
      font-weight:800;
      border-radius:999px;
      padding:14px 30px;
      cursor:pointer;
      transition: transform .08s ease, background .15s ease;
      box-shadow: 0 10px 22px rgba(0,0,0,.10);
      user-select:none;
      font-size:15px;
    }
    button:active{ transform: translateY(1px) scale(.99); }

    #yesBtn{
      background: var(--yes);
      color: #fff;
      min-width:120px;
      z-index:2;
    }
    #yesBtn:hover{ background: var(--yes-hover); }

    /* Le bouton No est positionn√© pour fuir */
    #noBtn{
      background: var(--btn);
      color:#222;
      min-width:120px;
      position:absolute;
      left: calc(50% + 90px);
      top: 0;
      z-index:1;
    }
    #noBtn:hover{ background: var(--btn-hover); }

    .hint{
      margin-top:22px;
      text-align:center;
      font-size:13px;
      color:var(--muted);
    }

    /* CONFETTIS */
    #confetti{
      position:fixed;
      inset:0;
      pointer-events:none;
      overflow:hidden;
      z-index:9998;
    }
    .confetti-piece{
      position:absolute;
      width:10px; height:10px;
      border-radius:2px;
      opacity:.95;
      animation: confetti-fall linear forwards;
      will-change: transform;
    }
    @keyframes confetti-fall{
      to{ transform: translateY(110vh) rotate(720deg); }
    }

    /* MESSAGE FINAL (GROS, AU MILIEU) */
    .overlay{
      position:fixed;
      inset:0;
      display:none;
      place-items:center;
      z-index:9999;
      background: rgba(0,0,0,.35);
      backdrop-filter: blur(6px);
      padding:24px;
    }
    .overlay.show{ display:grid; }

    .overlay-card{
      width:min(900px, 94vw);
      background: rgba(255,255,255,.92);
      border-radius:22px;
      box-shadow: 0 24px 70px rgba(0,0,0,.35);
      padding:28px 22px;
      text-align:center;
      border: 1px solid rgba(0,0,0,.06);
      transform: scale(.98);
      animation: pop .22s ease-out forwards;
    }
    @keyframes pop{
      to{ transform: scale(1); }
    }

    .big{
      font-weight:900;
      letter-spacing:-.6px;
      font-size: clamp(34px, 5vw, 72px);
      margin: 6px 0 10px;
    }
    .sub{
      font-size: clamp(16px, 2.2vw, 22px);
      margin: 0 0 14px;
      color:#222;
      opacity:.9;
    }
    .close{
      margin-top:8px;
      background:#111;
      color:#fff;
      border-radius:999px;
      padding:12px 18px;
      font-weight:800;
      box-shadow: 0 10px 22px rgba(0,0,0,.18);
    }
    .close:hover{ filter:brightness(1.05); }
  </style>
</head>

<body>
  <div id="confetti"></div>

  <main class="card" id="card">
    <div class="top">
      <div class="owl" aria-hidden="true">
        <div class="beak"></div>
        <div class="heart"></div>
      </div>
      <h1 id="title"></h1>
    </div>

    <div class="btns" id="btnArea">
      <button id="yesBtn">Oui</button>
      <button id="noBtn">Non</button>
    </div>

    <div class="hint" id="hint">‚ÄúNo‚Äù seems a bit shy üòà</div>
  </main>

  <!-- Message final g√©ant -->
  <div class="overlay" id="overlay">
    <div class="overlay-card">
      <div class="big" id="bigText">YAAAAY üíñ</div>
      <p class="sub" id="subText">J‚Äôai un petit truc pr√©vu‚Ä¶ üòè</p>
      <button class="close" id="closeOverlay">OK üòò</button>
    </div>
  </div>

  <script>
    // ========= PERSONNALISATION =========
    const HER_NAME = "Delphine";
    const FINAL_BIG = "OUIIIIIIIIIIIII üíñ";
    const FINAL_SUB = "Tu viens d‚Äôaccepter d‚Äô√™tre ma Valentine üòè, et c'est super OK";
    const HINT_TEXT = "‚ÄúNon‚Äù est super timide üòà";
    // ===================================

    const title = document.getElementById("title");
    const hint = document.getElementById("hint");
    const overlay = document.getElementById("overlay");
    const bigText = document.getElementById("bigText");
    const subText = document.getElementById("subText");
    const closeOverlay = document.getElementById("closeOverlay");

    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const btnArea = document.getElementById("btnArea");
    const card = document.getElementById("card");

    // Texte
    title.textContent = `${HER_NAME} veux-tu √™tre ma Valentine ?`;
    hint.textContent = HINT_TEXT;
    bigText.textContent = FINAL_BIG;
    subText.textContent = FINAL_SUB;

    // ---------------- CONFETTIS ----------------
    const confettiWrap = document.getElementById("confetti");

    function confettiBoom(){
      const count = 110;
      for(let i=0;i<count;i++){
        const d = document.createElement("div");
        d.className = "confetti-piece";

        // spawn en haut, partout
        d.style.left = (Math.random()*100) + "vw";
        d.style.top = (-10 - Math.random()*30) + "px";

        // couleurs al√©atoires
        d.style.background = `hsl(${Math.random()*360}, 90%, 65%)`;

        // tailles vari√©es
        const s = 6 + Math.random()*10;
        d.style.width = s + "px";
        d.style.height = s + "px";

        // dur√©e & rotation
        d.style.animationDuration = (1.1 + Math.random()*1.9) + "s";
        d.style.transform = `translateY(0) rotate(${Math.random()*180}deg)`;

        confettiWrap.appendChild(d);
        setTimeout(()=> d.remove(), 3200);
      }
    }

    // ---------------- OVERLAY ----------------
    function showOverlay(){
      overlay.classList.add("show");
    }
    function hideOverlay(){
      overlay.classList.remove("show");
    }
    closeOverlay.addEventListener("click", hideOverlay);
    overlay.addEventListener("click", (e)=>{
      if(e.target === overlay) hideOverlay();
    });

    // ---------------- BOUTON YES ----------------
    yesBtn.addEventListener("click", () => {
      confettiBoom();
      showOverlay();

      // petit effet ‚Äúpop‚Äù sur la carte
      card.animate(
        [{transform:"scale(1)"},{transform:"scale(1.02)"},{transform:"scale(1)"}],
        {duration:260, easing:"ease-out"}
      );

      // bonus: second boom
      setTimeout(confettiBoom, 220);
    });

    // ---------------- BOUTON NO QUI FUIT ‚ÄúPLUS LOIN‚Äù ----------------
    // Id√©e: on calcule la position du pointeur par rapport au bouton,
    // puis on t√©l√©porte le bouton √† l‚Äôoppos√©, avec une grosse distance.
    function clamp(v, min, max){ return Math.max(min, Math.min(max, v)); }

    function moveNoButtonAway(pointerClientX, pointerClientY){
      const areaRect = btnArea.getBoundingClientRect();
      const btnRect  = noBtn.getBoundingClientRect();

      // centre du bouton
      const btnCenterX = btnRect.left + btnRect.width/2;
      const btnCenterY = btnRect.top  + btnRect.height/2;

      // vecteur (pointeur -> bouton)
      let vx = btnCenterX - pointerClientX;
      let vy = btnCenterY - pointerClientY;

      // si vecteur trop petit (pile dessus), on randomise un peu
      const mag = Math.hypot(vx, vy) || 1;
      vx /= mag; vy /= mag;

      // distance de fuite (grande) + un peu d‚Äôal√©atoire
      const flee = 220 + Math.random()*180;

      // position actuelle du bouton dans la zone
      // (on convertit la position du bouton en coordonn√©es relatives √† btnArea)
      const currentLeft = (btnRect.left - areaRect.left);
      const currentTop  = (btnRect.top  - areaRect.top);

      // nouvelle position = actuel + direction oppos√©e au pointeur
      let newLeft = currentLeft + vx * flee;
      let newTop  = currentTop  + vy * flee;

      // si √ßa sort trop, on ajoute un petit random pour √©viter les coins ‚Äúpi√©geux‚Äù
      const padding = 6;
      const maxLeft = areaRect.width  - btnRect.width  - padding;
      const maxTop  = areaRect.height - btnRect.height - padding;

      newLeft = clamp(newLeft, padding, maxLeft);
      newTop  = clamp(newTop,  padding, maxTop);

      // si on est trop proche de la position du pointeur malgr√© tout, on relance en random
      // (cas rare quand la zone est petite)
      const pointerInAreaX = pointerClientX - areaRect.left;
      const pointerInAreaY = pointerClientY - areaRect.top;
      const dx = (newLeft + btnRect.width/2) - pointerInAreaX;
      const dy = (newTop  + btnRect.height/2) - pointerInAreaY;

      if(Math.hypot(dx, dy) < 140){
        newLeft = clamp(Math.random()*maxLeft, padding, maxLeft);
        newTop  = clamp(Math.random()*maxTop,  padding, maxTop);
      }

      noBtn.style.left = `${newLeft}px`;
      noBtn.style.top  = `${newTop}px`;
    }

    // Desktop: d√®s que la souris s‚Äôapproche du bouton No
    noBtn.addEventListener("mouseenter", (e) => {
      moveNoButtonAway(e.clientX, e.clientY);
    });

    // Desktop: si elle essaie de le suivre, il continue de fuir
    noBtn.addEventListener("mousemove", (e) => {
      moveNoButtonAway(e.clientX, e.clientY);
    });

    // Mobile: au toucher, il fuit √† l'oppos√© du doigt
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      const t = e.touches[0];
      moveNoButtonAway(t.clientX, t.clientY);
    }, {passive:false});

    // Au clic (si miracle), il se d√©place quand m√™me
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      moveNoButtonAway(
        (window.innerWidth/2),
        (window.innerHeight/2)
      );
    });
  </script>
</body>
</html>
